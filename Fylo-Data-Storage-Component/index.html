<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Fylo Data Storage Component</title>

</head>

<body>
    <section class="card card--fylo">
      <div class="card__logo">
        <!--<img src="images/logo.svg" alt="">-->
      </div>
      <div class="card__icons">
        <div class="card__icon card__icon--document"><img src="images/icon-document.svg" alt="Document icon"></div>
        <div class="card__icon card__icon--folder"><img src="images/icon-folder.svg" alt="Folder icon"></div>
        <div class="card__icon card__icon--upload"><img src="images/icon-upload.svg" alt="Upload icon"></div>
      </div>
    </section>

    <section class="card card--storage">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

      <div class="card__status">
        <div class="card__status--inner">
          <div class="card__status--point"></div>
        </div>
      </div>

      <div class="card__status__amount">
        <span class="start">0 GB</span>
        <span class="end">1000 GB</span>
      </div>
    <div class="tag">185 <span class="tag__small">GB Left</span></div>

    </section>


<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://codepen.io/chndlr">chndlr</a>.
  </div>
</footer>
</body>

</html>
