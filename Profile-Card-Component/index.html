<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main class="card">
    <header class="card__header">
      </header>
      <div class="card__user">
        <img src="images/image-victor.jpg" alt="Victor Crest profile picture" class="card__user__photo">
        <div class="card__user__info">
          <span class="card__user__name">Victor Crest</span>
          <span class="card__user__age">26</span>
        </div>
        <div class="card__user__location">London</div>
      </div>

      <div class="card__user__stats">
        <span class="card__user__stats__value">80K</span>
        <div class="card__user__stats__label">Followers</div>

        <span class="card__user__stats__value">803K</span>
        <div class="card__user__stats__label">Likes</div>

        <span class="card__user__stats__value">1.4K</span>
        <div class="card__user__stats__label">Photos</div>
      </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://codepen.io/chndlr">chndlr</a>.
    </div>
  </footer>
</body>

</html>
