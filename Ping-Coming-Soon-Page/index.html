<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <title>Frontend Mentor | Ping Coming Soon Page</title>

</head>

<body>
  <main>
    <img src="images/logo.svg" alt="Ping logo" class="logo">

    <h1>We are launching <span>soon!</span></h1>

    <p>Subscribe and get notified</p>

    <form name="form" action="#" method="get" onsubmit="return validateForm()">
      <input type="email" name="email" placeholder="Your email address...">
      <button type="submit" name="button">Notify Me</button>
      <div id="emptyError"></div><div id="invalidError"></div>

    </form>

    <img src="images/illustration-dashboard.png" alt="Dashboard illustration" class="illustration">
  </main>

  <footer>
    <div class="social">
      <div class="social__icon"><i class="fab fa-facebook-f"></i></div>
      <div class="social__icon"><i class="fab fa-twitter"></i></div>
      <div class="social__icon"><i class="fab fa-instagram"></i></div>
    </div>

    <div class="copy">&copy; Copyright Ping. All rights reserved.</div>


    <div class="footer-attribution">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://codepen.io/chndlr">chndlr</a>.
      </p>
    </div>
  </footer>

<script src="js/scripts.js"></script>
</body>

</html>
