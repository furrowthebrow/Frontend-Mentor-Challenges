<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

  <title>Frontend Mentor | Huddle Landing Page with Single Introductory Section</title>

</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Huddle Logo">
  </header>

  <main>
    <img src="images/illustration-mockups.svg" alt="Mockup illustrations">
    <div class="content">
      <h1>Build The Community <span>Your Fans Will Love</span></h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button>Register</button>
    </div>
  </main>

  <aside class="social">
    <div class="social__icon"><i class="fab fa-facebook-f"></i></div>
    <div class="social__icon"><i class="fab fa-twitter"></i></div>
    <div class="social__icon"><i class="fab fa-instagram"></i></div>
  </aside>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://codepen.io/chndlr">chndlr</a>.
    </p>
  </footer>
</body>

</html>
